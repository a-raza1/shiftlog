<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body { background-color: #000; color: #fff; font-family: -apple-system, sans-serif; }</style>
</head>
<body class="p-4">
    <div class="d-flex justify-content-between mb-4">
        <h2 class="fw-bold">Manage</h2>
        <a href="/{{ secret }}/view" class="btn btn-sm btn-light">Back</a>
    </div>
    {% for day in days %}
    <div class="d-flex justify-content-between align-items-center border-bottom border-secondary py-3">
        <div>
            <div class="fw-bold">{{ day.employer }}</div>
            <div class="small text-secondary">{{ day.date }}</div>
        </div>
        <a href="/{{ secret }}/delete/{{ day.id }}" class="btn btn-sm btn-danger rounded-pill px-3" onclick="return confirm('Delete?')">Delete</a>
    </div>
    {% endfor %}
</body>
</html>
