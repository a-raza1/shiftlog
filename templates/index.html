<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ShiftLog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f2f2f7; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; color: #1c1c1e; }
        .main-card { border: none; border-radius: 20px; background: #ffffff; box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin-top: 20px; }
        .btn-primary { background-color: #007aff; border: none; border-radius: 12px; font-weight: 600; padding: 14px; transition: all 0.2s; }
        .btn-primary:active { transform: scale(0.98); background-color: #0056b3; }
        .form-label { font-weight: 600; font-size: 0.85rem; color: #8e8e93; text-transform: uppercase; margin-left: 5px; }
        .form-control { border-radius: 12px; border: 1px solid #d1d1d6; padding: 12px; background-color: #f9f9f9; }
        .form-control:focus { background-color: #fff; border-color: #007aff; box-shadow: none; }
        .header-title { font-weight: 800; letter-spacing: -1px; color: #000; }
    </style>
</head>
<body>
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <h1 class="header-title text-center mb-4">ShiftLog</h1>
            <div class="main-card p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Date</label>
                        <input type="date" name="manual_date" class="form-control" value="{{ today.strftime('%Y-%m-%d') }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Employer</label>
                        <input type="text" name="employer" class="form-control" placeholder="e.g. Acme Corp" required>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label">Start</label>
                            <input type="time" name="start" class="form-control" required>
                        </div>
                        <div class="col">
                            <label class="form-label">End</label>
                            <input type="time" name="end" class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Break (Minutes)</label>
                        <input type="number" name="break" class="form-control" value="0">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 shadow">Save Shift</button>
                </form>
            </div>
            <div class="text-center mt-4">
                <a href="/{{ secret }}/view" class="text-decoration-none fw-bold" style="color: #007aff;">View History â†’</a>          </div>
        </div>
    </div>
</div>
</body>
</html>
